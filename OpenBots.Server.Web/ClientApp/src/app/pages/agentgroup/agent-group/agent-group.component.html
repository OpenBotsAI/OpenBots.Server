<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>
                <h2>{{title}} Agent Group</h2>
            </nb-card-header>
            <nb-card-body>
                <form [formGroup]="agentGroupForm" autocomplete="off">
                    <div class="row rowPadding">
                        <div class="col-md-12 col-lg-12 col-xxxl-12">
                            <label for="name" class="label">Name *</label>
                            <input type="input" nbInput fullWidth id="name" formControlName="name"
                                placeholder="Please enter name" ngxSpecialChar trim="blur" />
                            <div *ngIf="
                          controls.name.invalid && (controls.name.dirty || controls.name.touched)"
                                class="invalid-feedback-frm">
                                <div *ngIf="controls.name.errors.required">
                                    Name is required.
                                </div>
                                <div *ngIf="controls.name.errors.minlength">
                                    Name must be at least 3 characters long.
                                </div>
                                <div *ngIf="controls.name.errors.maxlength">
                                    Name can be 100 characters long.
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row rowPadding">
                        <div class="col-md-12 col-sm-12 col-xxxl-12">
                            <div class="form-group">
                                <label class="label">Enabled </label>
                                <div class="checkbox checbox-switch switch-primary">
                                    <label>
                                        <input type="checkbox" name="isAdmin" formControlName="isEnabled" />
                                        <span></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row rowPadding">
                        <div class="col-md-12 col-sm-12 col-xxxl-12">
                            <angular2-multiselect [data]="allAgentsArr" formControlName="selectedItems"
                                [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" loading="true"
                                (onDeSelect)="OnItemDeSelect($event)" (onSelectAll)="onSelectAll($event)"
                                (onDeSelectAll)="onDeSelectAll($event)">
                            </angular2-multiselect>
                            <!-- <ng-multiselect-dropdown [data]="dropdownList" formControlName="selectedItems"
                                [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
                                (onSelectAll)="onSelectAll($event)">
                            </ng-multiselect-dropdown> -->
                            <!-- <ng-multiselect-dropdown [placeholder]="'Select City'" [data]="data"
                                [formControlName]="selectedItems" [settings]="settings"
                                (onFilterChange)="onFilterChange($event)" (onDropDownClose)="onDropDownClose($event)"
                                (onSelect)="onItemSelect($event)" (onDeSelect)="onDeSelect($event)"
                                (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event)">
                            </ng-multiselect-dropdown> -->
                            <!-- <ng-multiselect-dropdown [data]="data" formControlName="selectedItems" [settings]="settings"
                                (onSelect)="onItemSelect($event)">
                            </ng-multiselect-dropdown> -->
                            <!-- <ng-multiselect-dropdown [data]="dropdownList" formControlName="selectedItems"
                                [settings]="settings" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                            </ng-multiselect-dropdown> -->
                            <!-- <ng-multiselect-dropdown #multiSelect [data]="data" formControlName="selectedItems"
                                [settings]="settings" [disabled]=false (onFilterChange)="onFilterChange($event)"
                                (onDropDownClose)="onDropDownClose($event)" (onSelect)="onItemSelect($event)"
                                (onDeSelect)="onDeSelect($event)" (onSelectAll)="onSelectAll($event)"
                                (onDeSelectAll)="onDeSelectAll($event)">
                            </ng-multiselect-dropdown> -->
                        </div>
                    </div>
                    <div class="row rowPaddingTop">
                        <div class="col-md-12 col-lg-12 col-xxxl-12">
                            <label for="name" class="label">Description</label>
                            <textarea type="input" rows="5" nbInput fullWidth id="description"
                                formControlName="description" class="form-control"
                                placeholder="Please enter description"> </textarea>
                        </div>
                    </div>
                    <div class="row rowPaddingTop">
                        <div class="col-md-12 col-lg-12 col-xxxl-6">
                            <button class="btn btn-primary" status="primary" type="submit"
                                [disabled]="agentGroupForm.invalid || isSubmitted" (click)="onSubmit()">
                                Save
                            </button>
                        </div>
                    </div>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
</div>
