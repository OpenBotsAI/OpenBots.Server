<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
        <div class="row">
          <div class="col-md-8 col-lg-8 col-xxxl-6">
            <h2>Agent Detail</h2>
          </div>

          <div class="col-md-4 col-lg-4 col-xxxl-6 text-right">
            <button type="button" nbTooltip="View Change Logs" nbTooltipPlacement="top" class="btn "
              (click)="gotoaudit()">
              <img class="img" src="../../../../assets/images/auditLog.svg"> </button>
          </div>
        </div>
      </nb-card-header>
      <nb-card-body>
        <form [formGroup]="addagent">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group ">
                <label class="label  col-form-label">Agent Name</label>

                <input type="input" nbInput fullWidth id="agentname" formControlName="name" readonly
                  style="color:#000000">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group ">
                <label class="label  col-form-label">Machine Name</label>

                <input type="input" nbInput fullWidth id="agentname" formControlName="machineName"
                  style="color:#000000">
              </div>
            </div>

          </div>
          <div class="row rowPadTOp">
            <div class="col-md-6 col-lg-6 col-xxxl-6">
              <label for="email" class="label"> Enhanced Security</label>
              <nb-checkbox class="enhanceBtn" formControlName="isEnhancedSecurity" style="color:#000000">
              </nb-checkbox>
            </div>
            <div class="col-md-6 col-lg-6 col-xxxl-6" *ngIf="addagent.value.isEnhancedSecurity">
              <label for="macaddress" class="label">Mac Addresses </label>
              <input type="input" nbInput fullWidth id="macAddresses" formControlName="macAddresses"
                style="color:#000000">
            </div>
          </div>

          <div class="row" *ngIf="addagent.value.isEnhancedSecurity">
            <div class="col-md-6 col-lg-6 col-xxxl-6">
              <label class="label" style="display: block;">Please select IP version *</label>
              <nb-radio-group formControlName="ipOption">
                <nb-radio class="ipOption" style="display: inline-block;" value="ipv4" disabled style="color:#000000">
                  IPV4
                </nb-radio>
                <nb-radio class="ipOption" style="display: inline-block;" value="ipv6" disabled style="color:#000000">
                  IPV6
                </nb-radio>
              </nb-radio-group>
            </div>
            <!-- ({{ipVersion}})  -->
            <div class="col-md-6 col-lg-6 col-xxxl-6">
              <label for="ipadd" class="label">IP Address</label>
              <input type="input" nbInput fullWidth id="ipAddresses" formControlName="ipAddresses"
                style="color:#000000">
            </div>
          </div>

          <!-- <div class="row">

            <div class="col-md-6">
              <div class="form-group ">
                <label class="label  col-form-label">MAC Address</label>

                <input type="input" nbInput fullWidth id="agentname" formControlName="macAddresses"
                  style="color:#000000">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group ">
                <label class="label  col-form-label">IP (v4) Address </label>

                <input type="input" nbInput fullWidth id="agentname" formControlName="ipAddresses"
                  style="color:#000000">
              </div>
            </div>

          </div> -->

          <div class="row">
            <div class="col-md-6">
              <div class="form-group ">
                <label class="label  col-form-label">OS Logon Credentials</label>
                <input type="input" nbInput fullWidth formControlName="credentialName" style="color:#000000">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group ">
                <label class="label  col-form-label">Is Enabled</label>
                <div class="checkbox checbox-switch switch-primary">
                  <label>
                    <input type="checkbox" name="isAdmin" formControlName="isEnabled" [attr.disabled] />
                    <span></span>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xxxl-12">
              <div class="form-group">
                <button type="submit" class="btn btn-primary" style="float: right;" status="primary"
                  *ngIf="!isAgentSettings" [disabled]="true">Agent
                  Settings</button>
                <button type="submit" class="btn btn-primary" style="float: right;" status="primary"
                  *ngIf="isAgentSettings" [disabled]="true">Close
                  Settings</button>
              </div>
            </div>
          </div>
          <ng-container *ngIf="isAgentSettings">
            <form [formGroup]="addagent.get('agentSetting')">
              <div class="row">
                <div class="col-md-6 col-sm-6 col-xxxl-6">
                  <label for="heartbeatInterval" class="label">Heartbeat Interval </label>
                  <input type="number" nbInput fullWidth formControlName="heartbeatInterval" class="form-control"
                    placeholder="Please enter heartbeat interval" style="color:#000000">
                  <!-- <div
                  *ngIf="agentForm.get('AgentSetting.heartbeatInterval').touched && agentForm.get('AgentSetting.heartbeatInterval').invalid"
                  class="invalid-feedback-frm">
                  <div
                    *ngIf="agentForm.get('AgentSetting.heartbeatInterval').errors && agentForm.get('AgentSetting.heartbeatInterval').errors.required">
                    Heartbeat Interval is required.</div>

                  <div *ngIf="agentForm.get('AgentSetting.heartbeatInterval')?.errors.pattern">
                    Heartbeat Interval must be greater than or equal to 300ms.</div>
                </div> -->
                </div>
                <div class="col-md-6 col-sm-6 col-xxxl-6">
                  <label for="jobLoggingInterval" class="label">Job Logging Interval </label>
                  <input type="number" nbInput fullWidth formControlName="jobLoggingInterval" class="form-control"
                    placeholder="Please enter job logging interval" style="color:#000000">
                  <!-- <div
                  *ngIf="agentForm.get('AgentSetting.jobLoggingInterval').touched && agentForm.get('AgentSetting.jobLoggingInterval').invalid"
                  class="invalid-feedback-frm">
                  <div
                    *ngIf="agentForm.get('AgentSetting.jobLoggingInterval').errors && agentForm.get('AgentSetting.jobLoggingInterval').errors.required">
                    Heartbeat Interval is required.</div>
                  <div *ngIf="agentForm.get('AgentSetting.jobLoggingInterval')?.errors.pattern">
                    Job Logging Interval must be greater than or equal to 30ms.</div>
                </div> -->
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-md-4 col-sm-4 col-xxxl-4">
                  <label for="verifySslCertificate" class="label">Verify SSL Certificate </label>
                  <ng-select [items]="sslCertificateArr" [searchable]="true" formControlName="verifySslCertificate"
                    class="NgSelect" bindLabel="name" bindValue="value" style="color:#000000">
                  </ng-select>
                </div>
              </div>
            </form>
          </ng-container>
          <hr>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group ">
                <label class="label  col-form-label">Last Reported Status By</label>
                <input type="input" nbInput fullWidth id="agentname" formControlName="lastReportedStatus"
                  style="color:#000000">
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group ">
                <label class="label  col-form-label">Is Healthy</label>
                <input type="input" nbInput fullWidth id="agentname" formControlName="isHealthy" style="color:#000000">
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group ">
                <label class="label  col-form-label">Last Reported Message</label>
                <input type="input" nbInput fullWidth id="agentname" formControlName="lastReportedMessage"
                  style="color:#000000">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group ">
                <label class="label  col-form-label">Last Reported On</label>
                <input type="input" nbInput fullWidth id="agentname" formControlName="lastReportedOn"
                  style="color:#000000">
              </div>
            </div>
          </div>
        </form>
        <hr *ngIf="showGridHeatbeat == true">
        <nb-icon *ngIf="showGridHeatbeat == true" nbTooltip="Refresh HeartBeat" icon="refresh" class="refresh-icon"
          (click)="refreshData()">
        </nb-icon>
        <label class="refresh-icon" *ngIf="showGridHeatbeat == true"> Refresh HeartBeat</label>

        <table class="table table-bordered" *ngIf="showGridHeatbeat == true">
          <thead>
            <tr>
              <th scope="col">
                last Reported Message
                <i (click)="onSortClick($event, 'lastReportedMessage')" class="my-icon fa fa-chevron-up"></i>
              </th>
              <th scope="col">
                last Reported On
                <i (click)="onSortClick($event, 'lastReportedOn')" class="my-icon fa fa-chevron-up"></i>
              </th>
              <th scope="col">
                last Reported Status
                <i (click)="onSortClick($event, 'lastReportedStatus')" class="my-icon fa fa-chevron-up"></i>
              </th>
              <th scope="col">
                last Reported Work
                <i (click)="onSortClick($event, 'lastReportedWork')" class="my-icon fa fa-chevron-up"></i>
              </th>
              <th scope="col">
                Healthy
                <i (click)="onSortClick($event, 'isHealthy')" class="my-icon fa fa-chevron-up"></i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="
            let agent of showAgentHeartBeat
              | paginate
                : {
                    id: '1',
                    itemsPerPage: page.pageSize,
                    currentPage: page.pageNumber,
                    totalItems: page.totalCount
                  } ">
              <td scope="row">
                <ngx-tooltip [data]="agent?.lastReportedMessage" [size]="40"> </ngx-tooltip>
              </td>
              <td scope="row">
                <ngx-tooltip [data]="agent?.lastReportedOn | timeDate: 'lll'" [size]="40">
                </ngx-tooltip>
              </td>
              <td scope="row">
                <ngx-tooltip [data]="agent?.lastReportedStatus" [size]="40">
                </ngx-tooltip>
              </td>
              <td scope="row">
                <ngx-tooltip [data]="agent?.lastReportedWork" [size]="40">
                </ngx-tooltip>
              </td>
              <td scope="row" *ngIf="agent.isHealthy == false">
                <ngx-tooltip [data]="'Not Healthy'" [size]="40">
                </ngx-tooltip>
              </td>
              <td scope="row" *ngIf="agent.isHealthy == true">
                <ngx-tooltip [data]="'Healthy'" [size]="40">
                </ngx-tooltip>
              </td>
              <td scope="row" *ngIf="agent.isHealthy == null">
                <p></p>
              </td>
            </tr>
          </tbody>
        </table>
      </nb-card-body>
      <nb-card-body class="noTopPadding" *ngIf="showGridHeatbeat == true">
        <div class="row pagerow">
          <div class="col-md-8 col-lg-8 no-left-padding">
            <pagination-controls id="1" class="paginateDiv" previousLabel="Prev" nextLabel="Next" responsive="true"
              (pageChange)="pageChanged($event)" (pageBoundsCorrection)="pageChanged($event)" directionLinks="true"
              autoHide="true" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
              screenReaderCurrentLabel="You're on page"></pagination-controls>
          </div>
          <div class="col-md-4 col-lg-4 text-right no-right-padding" *ngIf="getPerPage">
            <label class="label">Total {{ page.totalCount }} /</label>

            <select class="custom-select per-page-drop" (change)="perPage($event.target.value)">
              <option *ngFor="let item of itemsPerPage" [value]="item.id">
                {{ item.name }}
              </option>
            </select>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
