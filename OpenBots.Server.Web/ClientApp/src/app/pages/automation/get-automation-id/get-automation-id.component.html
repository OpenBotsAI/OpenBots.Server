 <div class="row">
   <div class="col-md-12">
     <nb-card>
       <nb-card-header>
         <div class="row">
           <div class="col-md-8 col-lg-8 col-xxxl-6">
             <h2>Automation Detail </h2>
           </div>
           <div class="col-md-4 col-lg-4 col-xxxl-6 text-right">
             <button type="button" nbTooltip="View Change Logs" nbTooltipPlacement="top" class="btn "
               (click)="gotoaudit()">
               <img class="img" src="../../../../assets/images/auditLog.svg"> </button>
           </div>
         </div>
       </nb-card-header>
       <nb-card-body>
         <form [formGroup]="showprocess">
           <div class="row">
             <div class="col-md-6">
               <div class="form-group ">
                 <label for="name" class="label  col-form-label">Automation Name </label>
                 <input type="input" nbInput fullWidth id="name" formControlName="name" style="color:#000000">
               </div>
             </div>
             <div class="col-md-6">
               <div class="form-group ">
                 <label class="label  col-form-label">Status</label>
                 <input type="input" nbInput fullWidth id="status" formControlName="status" style="color:#000000">
               </div>
             </div>
           </div>
           <div class="row">
             <div class="col-md-6 col-lg-6 col-xxxl-6">
               <label for="automationEngine" class="label">Automation Engine *</label>
               <select class="custom-select" formControlName="automationEngine"
                 placeholder="Please choose automation engine">
                 <option value="" disabled="true" selected>
                   Please choose automation engine
                 </option>
                 <option *ngFor="let item of automationSelection" [value]="item">
                   {{ item }}
                 </option>
               </select>
               <!-- <div *ngIf="f.automationEngine.invalid && (f.automationEngine.dirty || f.automationEngine.touched)"
                 class="invalid-feedback-frm">
                 <div *ngIf="f.automationEngine.errors.required">
                   Automation engine is required.
                 </div>
               </div> -->
             </div>
           </div>
           <div class="row">
             <div class="col-md-6">
               <div class="form-group ">
                 <label class="label  col-form-label">Created On </label>
                 <input type="input" nbInput fullWidth formControlName="createdOn" style="color:#000000">
               </div>
             </div>
             <div class="col-md-6">
               <div class="form-group ">
                 <label class="label  col-form-label">Created By </label>

                 <input type="input" nbInput fullWidth formControlName="createdBy" style="color:#000000">
               </div>
             </div>
           </div>
           <div class="row">
             <div class="col-md-6">
               <button class="btn-down" (click)="onDown()"><i class="fa fa-download"></i> Download</button>
             </div>
           </div>
         </form>
       </nb-card-body>
     </nb-card>
   </div>
 </div>
